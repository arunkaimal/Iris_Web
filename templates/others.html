{% extends 'base.html' %}

{% block content %}
  <div class="container alert alert-primary text-center">
    <h2>Additional Services We Offer</h2>
  </div>

  <div class="container">
    <div class="row">
        <h3>Lifestyle & Wedding Photography</h3>
      {% for img in life_wed_img %}
        <div class="col-3 ">
          <div class="card">
            <img src="{{ img.life_wed_image.url }}" />
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="container">
    <div class="row">
        <h3>Product Photography</h3>
      {% for img in product_img %}
        <div class="col-3 ">
          <div class="card">
            <img src="{{ img.product_image.url }}" />
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="container">
    <div class="row">
        <h3>Sports Photography</h3>
      {% for img in sport_img %}
        <div class="col-3 ">
          <div class="card">
            <img src="{{ img.sport_image.url }}" />
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
